{% extends 'trainer_task/trainertemp.html'%}
{%block title%}Add Ride details{%endblock%}

{%block style%}
{%endblock%}


{%block body%}
{% load static %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">FROM-TO</th>
        <th scope="col">TIME</th>
        <th scope="col">TRAINEE PERFOMANCE</th>
    </tr>
    </thead>
    <tbody>
    {% for r in riderdetails %}
    <tr>

        <td>{{r.from_to}}</td>
        <td>{{r.time}}</td>
        <td>{{r.traineeperformance}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</main>
{% endblock %}
