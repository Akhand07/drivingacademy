{% extends 'schooladmin/admintemp.html'%}
{%block title%}View Trainer Profile{%endblock%}

{%block style%}
{%endblock%}


{%block body%}
{% load static %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
{%if trainer %}
    <select id="cmbtrainer">
        <option value="default">Select Trainer</option>
        {% for t in trainers %}
        <option value="{{t.id}}">{{t.first_name}}{{t.last_name}}</option>
        {% endfor %}
        {% else %}
        <h2>No trainer</h2>
        {% endif %}
    </select>
<div id="div1" class="container bg-danger" style="display:none;">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">City</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
        </tr>
        <tbody id="tbody"></tbody>
        </thead>
    </table>
</div>
    <span id="msg" style="color:red"></span>
</main>
{% endblock %}
