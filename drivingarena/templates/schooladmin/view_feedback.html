{% extends 'schooladmin/admintemp.html'%}
{%block title%}View Feedback{%endblock%}

{%block style%}
{%endblock%}


{%block body%}
{% load static %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">USERNAME</th>
        <th scope="col">RATING</th>
        <th scope="col">FEEDBACK</th>
        <th scope="col">DATE</th>
    </tr>
    </thead>
    <tbody>
    {% for f in feedbackdetails %}
    <tr>
        <td>{{f.username}}</td>
        <td>{{f.rating}}</td>
        <td>{{f.feedback_text}}</td>
        <td>{{f.date}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</main>
{% endblock %}
